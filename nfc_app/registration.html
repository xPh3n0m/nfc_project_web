<br/>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="wid">Wristband ID</label>
    <div class="col-xs-4">
      <input type="text" disabled="disabled" class="form-control required" name="wid" id="wid">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="balance">Balance</label>
    <div class="col-xs-4">
      <input type="text" disabled="disabled" class="form-control required" name="balance" id="balance">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="first_name">First Name</label>
    <div class="col-xs-4">
      <input type="text" disabled="disabled" class="form-control required" name="first_name" id="first_name">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="last_name">Last Name</label>
    <div class="col-xs-4">
      <input type="text" disabled="disabled" class="form-control required" name="last_name" id="last_name">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="email">Email</label>
    <div class="col-xs-4">
      <input type="text" disabled="disabled" class="form-control required" name="email" id="email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" disabled="disabled" id="anonymous" value="anonymous"> Anonymous?
        </label>
      </div>
    </div>
  </div>
</form>



<button onclick="registerWristband()" class="btn btn-primary" disabled="disabled" type="button" id="reg_wristband_button">Register Wristband</button>
<button onclick="registerGuest()" class="btn btn-primary" disabled="disabled" type="button" id="reg_guest_button">Register new Guest</button>
<button onclick="updateGuest()" class="btn btn-primary" disabled="disabled" type="button" id="update_guest_button">Update Guest</button>
<button onclick="unregisterWristband()" class="btn btn-primary" disabled="disabled" type="button" id="unreg_wristband_button">Unregister Wristband</button>
