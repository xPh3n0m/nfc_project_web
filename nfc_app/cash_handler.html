<br/>
<div class="input-group input-group-lg">
  <span class="input-group-addon">CHF</span>
  <input id="amount" type="text" class="form-control" aria-label="Amount">
  <span class="input-group-addon">.00</span>
</div>

<table width="100%">
  <tr>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>7</h4></button></td>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>8</h4></button></td>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>9</h4></button></td>
  </tr>
  <tr>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>4</h4></button></td>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>5</h4></button></td>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>6</h4></button></td>
  </tr>
  <tr>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>1</h4></button></td>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>2</h4></button></td>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>3</h4></button></td>
  </tr>
  <tr>
    <td><button name="clearbutton" class="btn btn-default btn-block"><h4>C</h4></button></td>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>0</h4></button></td>
    <td><button name="digitbutton" class="btn btn-default btn-block"><h4>.</h4></button></td>
  </tr>
</table>
<br/>
<button id="submitcash" type="button" class="btn btn-primary btn-lg btn-block">Submit</button>

<br/>
<div class="input-group input-group-lg">
  <span class="input-group-addon">CHF</span>
  <input id="balance" readonly="readonly" name="balance" type="text" class="form-control" aria-label="Balance">
  <span class="input-group-addon">.00</span>
</div>

<button id="refund" type="button" class="btn btn-primary btn-lg btn-block">Refund</button>

<script>

$(document).ready(function() {
    $('[name="digitbutton"]').click(function(event) {
        $('#amount').val($('#amount').val() + $(this).text());
    });

    $('[name="clearbutton"]').click(function(event) {
        $('#amount').val("");
    });

    $('#submitcash').click(function(event) {
        var amount = $('#amount').val();
        creditWristband(amount);
    });

    $('#refund').click(function(event) {
        var amount = $('#balance').val();
        creditWristband(-amount);
    });
});

</script>
