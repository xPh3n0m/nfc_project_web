<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'NFC Project - Registration app.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedfxApplication() {
        dtjava.embed(
            {
                id : 'fxApplication',
                url : 'NFC Project - Registration app.jnlp',
                placeholder : 'RegistrationApp',
                width : '1000',
                height : '500'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedfxApplication);
</script>

</head><body>
<h2>Test page for <b>FestiBand - Catering App</b></h2>
  <b>Webstart:</b> <a href='NFC Project - Registration app.jnlp' onclick="return launchApplication('NFC Project - Registration app.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='RegistrationApp'></div>
</body></html>
